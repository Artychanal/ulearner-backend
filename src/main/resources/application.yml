spring:
  application:
    name: ulearner-api

  datasource:
    url: ${DATABASE_URL:jdbc:h2:mem:ulearnerdb}
    username: ${DATABASE_USERNAME:sa}
    password: ${DATABASE_PASSWORD:password}
    driver-class-name: ${DATABASE_DRIVER:org.h2.Driver}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: ${HIBERNATE_DIALECT:org.hibernate.dialect.H2Dialect}

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

jwt:
  secret: ${JWT_SECRET:your-very-secure-secret-key-change-this-in-production-minimum-256-bits}
  expiration: 86400000  # 24 hours

cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000,https://ulearner-ui.vercel.app}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html